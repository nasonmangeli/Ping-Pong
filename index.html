<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header">
          <h1>Ping Pong</h1>
        </div>
      </div>
      <h2>Lets play!</h2>
      <h3>Rules:</h3>
      <p>Ping pong will count up to your number from 1, with the following exceptions.</p>
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by 3 and 5 become "pingpong"</li>
      </ol>
      <div>
        <form id="form" class="form-inline">
          <div class="form-group">
            <label for="number">Enter Your Number Here:</label>
            <input type="number" required class="form-control" id="number" placeholder="Enter number">
          </div>
          <button type="submit" class="btn btn-info">PingPong!</button>
        </form>

          <ul id="output">


          </ul>

      </div>


    </div>

  </body>
</html>
